<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Example</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles if needed */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form and Table Example</h1>
        
        <!-- Form -->
        <form id="dataForm">
            <!-- Bootstrap form group for each input -->
            <div class="mb-3">
                <label for="name" class="form-label">First Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Pincode" class="form-label">Pincode:</label>
                <input type="number" id="Pincode" name="Pincode" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Party Snacks (Select at least 2):</label>
                <div class="form-check">
                    <input type="checkbox" id="pizza" name="food" value="Pizza" class="form-check-input">
                    <label for="pizza" class="form-check-label">Pizza</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="burger" name="food" value="Burger" class="form-check-input">
                    <label for="burger" class="form-check-label">Burger</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="pasta" name="food" value="Pasta" class="form-check-input">
                    <label for="pasta" class="form-check-label">Pasta</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="sushi" name="food" value="Sushi" class="form-check-input">
                    <label for="sushi" class="form-check-label">Sushi</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="salad" name="food" value="Salad" class="form-check-input">
                    <label for="salad" class="form-check-label">Salad</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" id="state" name="state" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" id="country" name="country" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Data</button>
        </form>

        <!-- Table -->
        <table id="dataTable" class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Choice of Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be inserted here using JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

    <script src="./script.js">
        
    </script>
</body>
</html>
